<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
      <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
      <script src="index.js"></script>

      <script id="recipe-template" type="text/x-handlebars-template">
        <article>
        <p>{{name}}</p>
      <div>{{>recipe-details-partial}}</div>
        <a href="#" onclick="displayEditForm();">Edit Recipe</a>
      </article>
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
  <div>
    <p>{{name}}</p>
    <p id="recipeDescription">{{description}}</p>
    <ul>
      {{#each ingredients}}
    <li>  {{ displayIngredient this }} </li>
     {{/each}}
    </ul>
  </div>
  </script>

      <script id="recipe-form-template" type="text/x-handlebars-template">
        <form id="recipe-form" onsubmit="{{submitAction}};return false;">
                {{> recipeFormPartial }}
              </form>
            </script>


  <form id="recipe-form" onsubmit="createRecipe();return false;">
      Name: <input type="text" id="name" value="{{name}}"><br>
      Description: <input type="text" id="description" value="{{description}}"><br>
      Ingredients: <input type="text" id="ingredients" value="{{this}}"><br>
      Ingredients: <input type="text" id="ingredients"><br>
      Ingredients: <input type="text" id="ingredients"><br>
      Ingredients: <input type="text" id="ingredients"><br>
      Ingredients: <input type="text" id="ingredients"><br>
      Ingredients: <input type="text" id="ingredients"><br>
      <h4>Ingredients</h4>
      {{#each ingredients}}
      <input name="ingredients" type="text" value="{{this}}"><br>
      <input type="submit">
    </form>
</script>
    </main>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
